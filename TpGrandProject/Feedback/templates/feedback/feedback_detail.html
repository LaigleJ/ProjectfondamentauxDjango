<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail du Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .feedback {
            background-color: white;
            padding: 1.5rem;
            border-left: 6px solid #4CAF50;
            margin-bottom: 1rem;
        }
        .label {
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Détail du Feedback</h1>

    {% if feedback %}
        <div class="feedback">
            <p><span class="label">Job :</span> {{ feedback.job.job_title }}</p>
            <p><span class="label">Note :</span> {{ feedback.rating }} / 5</p>
            <p><span class="label">Commentaire :</span> {{ feedback.comment }}</p>
            <p><span class="label">Créé le :</span> {{ feedback.created_at|date:"d/m/Y H:i" }}</p>
        </div>
    {% else %}
        <p style="color: red;">Aucun feedback trouvé.</p>
    {% endif %}

    <a href="{% url 'feedback_list' %}">← Retour à la liste des feedbacks</a>

</body>
</html>
