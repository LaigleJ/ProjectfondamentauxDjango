<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des métiers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 2rem;
            background-color: #f4f7f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .job-title {
            background-color: #3498db;
            color: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-title:hover {
            background-color: #2980b9;
        }

        .btn-feedback {
            background-color: white;
            color: #3498db;
            border: 2px solid #3498db;
            border-radius: 5px;
            padding: 6px 12px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-feedback:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Métiers par Titre</h1>

    {% for title in job_titles %}
        <div class="job-title">
            <span>{{ title }}</span>
            <a href="{% url 'feedbacks_for_job' title %}" class="btn-feedback">Voir feedbacks</a>
        </div>
    {% endfor %}

</body>
</html>
